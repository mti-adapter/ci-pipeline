env:
  DRY_RUN: false # set to true to disable publishing releases
  PROJECT: node-timer-source

steps:
  - name: ":hammer: :linux:"
    command: "web/tests.sh"
    artifact_paths: "dist/*"
    plugins:
      - docker-compose#v3.5.0:
          config: .ci/pipeline-web-docker-compose.yml
          env:
            - PROJECT
            - BUILDKITE_JOB_ID
            - BUILDKITE_BUILD_ID
            - BUILDKITE_BUILD_NUMBER
